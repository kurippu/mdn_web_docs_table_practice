<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="Clothes" colspan="3">Clothes</th>
          <th id="Accessories" colspan="2">Accessories</th>
        </tr>
        <tr>
          <th headers="Clothes"  id="Trousers">Trousers</th>
          <th headers="Clothes" id="Skirts">Skirts</th>
          <th headers="Clothes" id="Dresses">Dresses</th>
          <th headers="Accessories" id="Bracelets">Bracelets</th>
          <th headers="Accessories" id="Rings">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="Belgium" rowspan="3">Belgium</th>
          <th headers="Belgium" id="Antwerp">Antwerp</th>
          <td headers="Antwerp Trousers">56</td>
          <td headers="Antwerp Skirts">22</td>
          <td headers="Antwerp Dresses">43</td>
          <td headers="Antwerp Bracelets">72</td>
          <td headers="Antwerp Rings">23</td>
        </tr>
        <tr>
          <th headers="Belgium" id="Gent">Gent</th>
          <td>46</td>
          <td>18</td>
          <td>50</td>
          <td>61</td>
          <td>15</td>
        </tr>
        <tr>
          <th headers="Belgium" id="Brussels">Brussels</th>
          <td>51</td>
          <td>27</td>
          <td>38</td>
          <td>69</td>
          <td>28</td>
        </tr>
        <tr>
          <th id="Netherlands" rowspan="2">The Netherlands</th>
          <th headers="Netherlands" id="Amsterdam">Amsterdam</th>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>
        <tr>
          <th headers="Netherlands" id="Utrecht">Utrecht</th>
          <td>80</td>
          <td>12</td>
          <td>43</td>
          <td>36</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
